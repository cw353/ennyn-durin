<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ennyn Durin</title>
  <meta name="author" content="Claire Wagner">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styling -->
  <link rel="stylesheet" href="stylesheet.css"/>

</head>

<body>

  <div id='ennyn-durin'>
    <div id='password-div'>
      <p class='prompt'>Speak Friend and Enter</p>
      <label>
        Username:
        <input type='text' id='username-input'/>
      </label>
      <label>
        Password:
        <input type='password' id='password-input'/>
      </label>
    </div>
  </div>

  <script>
    const redirect_url = 'https://www.wheaton.edu/life-at-wheaton/student-engagement/student-led-clubs/the-wheaton-college-tolkien-society/';
    const secret_sfx = new Audio('resources/secret.ogg');
    const error_sfx = new Audio('resources/error.ogg');
    document.getElementById('password-input').addEventListener('change', (e) => {
      const pw = e.target.value;
      if (pw.toLowerCase() === 'mellon') {
        //secret_sfx.play();
        setTimeout(() => {
          window.location.replace(redirect_url);
        }, 500);
      } else {
        error_sfx.play();
        window.alert('YOU SHALL NOT PASS!\n(wrong password)');
      }
    })
  </script>

</body>

</html>
